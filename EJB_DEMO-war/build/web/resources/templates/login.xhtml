<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ui="http://java.sun.com/jsf/facelets"          
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns="http://www.w3.org/1999/xhtml">


    <html id="outputHtml1">          
        <h:head >
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Log In</title>
            <h:outputStylesheet name="./css/login.css" />            

        </h:head>
        <h:body id="body1">
            <h:form id="form1">
                <div>
                    <div style="position: absolute; top: 20%; left: 30%;">
                        <div id="login-box">
                            <span class="headerImg"></span>

                            <div id="login-box-inside">
                                <div id="login-box-name" style="margin-top:-25px;">User Name:</div>
                                <div id="login-box-field" style="margin-top:-25px;">
                                    <input class="form-login" maxlength="2048" name="q" size="30" type="text"
                                           placeholder="user name"  value=""/>
                                </div>
                                <div id="login-box-name" >Password:</div>
                                <div id="login-box-field" >
                                    <input class="form-login" maxlength="2048" name="q" size="30"
                                           type="password" placeholder="password" width="20px"  value=""/>
                                </div>
                                <br/>
                                <span class="login-box-options"/>
                                <br/>
                                <br/>  
                                <p:commandButton  value="LogIn" type="button"  
                                           style=" font-family: 'Oleo Script'; left: 93px; top: -13px; font-size: 16px; font-style: normal; font-weight: lighter; width: 136px; height: 39px; "/>
                            </div>

                        </div>
                    </div>
                </div>
            </h:form>
        </h:body>
    </html>

</ui:composition>
